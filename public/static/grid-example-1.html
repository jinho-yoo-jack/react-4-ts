<!DOCTYPE html>
<html lang="ko">
<style>
    .container {
        display: grid;
        /* * grid-template-areas: 레이아웃 구조를 시각적으로 정의
         * 각 문자열("...")은 한 행(row)을 의미
         * 각 단어는 한 열(column)을 의미
         */
        grid-template-areas:
    "header header header"
    "   a    main    b   "
    "   .     .      .   " /* "."은 비어 있는 공간을 의미 */
    "footer footer footer";

        /* 그리드 열과 행의 크기 정의 */
        grid-template-columns: 1fr 2fr 1fr; /* 1:2:1 비율의 세 열 */
        grid-template-rows: auto 1fr auto auto; /* 행의 높이 정의 */

        /* 그리드 아이템 사이의 간격 */
        gap: 10px; /* grid-row-gap과 grid-column-gap의 축약형 */
    }

    .header {
        grid-area: a;
        background-color: #ff6347; /* 예시 색상 */
    }

    .sidebar-a {
        grid-area: header;
        background-color: #4682b4;
    }

    .main-content {
        grid-area: main;
        background-color: #3cb371;
    }

    .sidebar-b {
        grid-area: b;
        background-color: #4682b4;
    }

    .footer {
        grid-area: footer;
        background-color: #ff6347;
    }

    /* 추가적인 스타일링 */
    .container > div {
        padding: 20px;
        color: white;
        text-align: center;
        border-radius: 5px;
    }¬
</style>
<div class="container">
    <div class="header">Header</div>
    <div class="sidebar-a">Sidebar A</div>
    <div class="main-content">Main Content</div>
    <div class="sidebar-b">Sidebar B</div>
    <div class="footer">Footer</div>
</div>
</html>
